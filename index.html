<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>üç£ Neko Sushi</title>
    <!-- <canvas width=1200 height=1000></canvas> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body> 
    <div id='name'>
      <h1>Neko Sushi</h1>
    </div>
    <main id='container'>
    <nav class="topLine">
        <div class="dialogue">
          <div class ='text'>Welcome to Neko Sushi! We have the best sushi in town</div>
          <a class='toClick'>Next step</a>
        </div>
        <ul class="recipes">
            <li class="recipeMaki"></li>
            <li class="recipeKappa"></li>
            <li class="recipeSashimi"></li>
        </ul>
        <div class="timer">
          OPEN</div>
        <div class="register" style="height:80px; width:80px; clear:both;"></div>
        <table class="score">
          <tr>
            <td>Target</td>
            <td>Turnover</td>
          </tr>
          <tr>
            <td>120</td>
            <td class='turnOver'>0</td>
        </tr>
        </table>
        <button class='sound'></button>
    </nav>  
    <section>
        <div class="leftLine">
            <div class='notice'>ORDERS</div>
            <ul class="orders">
            </ul>
            <div class="line lineOne"></div>
            <div class="pickUpPoint">
              <div class="arrow-left"></div>
              <div class="arrow-left"></div>
              <div class="arrow-left"></div>
            </div>
            <div class="line lineTwo"></div>
        </div>
        <div class="middleSection"> 
            <div class="prepTable" style="height:250px; width:400px; clear:both;">
              </div>
            <!-- <img src="images/chef.png"> -->
            <button class='startGame'>Start Game</button>
        </div>
        <div class="rightLine">
            <ul class="ing">
                <li class="dst dish"></li>
                <li class="dst salmon"></li>
                <li class="dst rice"></li>
                <li class="dst seaweed"></li>
                <li class="dst cucumber"></li>
                <li class="dst trashCan"></li>
        </div>
        <canvas width="1130" height="600"></canvas>
    </section>
    
  </main>
    <footer>
      Created by vanbaotran
    </footer> 
    <script src="js/instructions.js"></script>
    <script src="js/sounds.js"></script>
    <script src="js/positions.js"></script>
    <script src="js/chef.js"></script>
    <script src="js/onHand.js"></script>
    <script src="js/orders.js"></script>
    <script src="js/prepTable.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
